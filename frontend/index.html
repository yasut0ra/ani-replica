<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ani Replica</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Ani Replica</h1>
      <section class="chat-box" id="chat-log"></section>
      <form id="chat-form">
        <label for="topic">Topic</label>
        <input type="text" id="topic" name="topic" value="general" />

        <label for="affection">Affection (0-10)</label>
        <input type="number" id="affection" name="affection" min="0" max="10" value="5" />

        <label for="user">Message</label>
        <textarea id="user" name="user" rows="3" placeholder="ここにメッセージを入力..."></textarea>

        <button type="submit">Send</button>
      </form>
    </main>
    <script src="/static/main.js"></script>
  </body>
</html>
